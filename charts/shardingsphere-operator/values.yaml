replicaCount: 2

image:
  repository: "uhub.service.ucloud.cn/sphere-ex/proxy-operator"
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "0.0.1"
imagePullSecrets:
  - name: uhub
service:
  type: ClusterIP
  port: 80
resources:
  requests:
    cpu: 100m
    memory: 128Mi
webhook:
  port: 9443
health:
  healthProbePort: 8081